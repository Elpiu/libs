name: Publish lib1 to npm

on:
  push:
    branches:
      - main
    paths:
      - "lib1/**"
      - ".github/workflows/publish-lib1.yml"

jobs:
  publish-lib1:
    runs-on: ubuntu-latest

    steps:
      # Checkout il codice del repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "lib1/package-lock.json"

      # Debug della directory corrente
      - name: Debug current directory
        run: |
          pwd
          ls -la

      # Installa le dipendenze della libreria
      - name: Install dependencies
        run: |
          cd lib1
          npm install --no-fund --no-audit

      # Build della libreria
      - name: Build the library
        run: |
          cd lib1
          npm run build

      # Autentica su npm
      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # Pubblica la libreria su npm
      - name: Publish to npm
        run: |
          cd lib1
          npm publish --access public
